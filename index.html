<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Tie</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
    

     <!-- Navbar-->
     <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light shadow">
          <!-- Navbar Brand -->
          <a href="https://sanjana-04.github.io/First-page/" class="navbar-brand"
            ><img src="logo.jpeg" alt="logo" width="125"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="https://sanjana-04.github.io/First-page/"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://sanjana-04.github.io/First-page/#about">About-Us</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link" href="https://sanjana-04.github.io/Sign-up-page/">Sign-Up</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="https://sanjana-04.github.io/Sign-in-page/">Sign-In<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item dropdown"></li>
            </ul>
          </div>
        </nav>
      </header>
    
    
    
    <div class="container">
        <div class="row py-5 mt-4 align-items-center">
            
            <div class="col-md-6 pr-lg-5 mb-5 mb-md-0">
                <img src="Sign-in.png" alt="" class="img-fluid mb-3 d-md-block">
                <h1  style="margin-top: 20px;">Sign in to your Account.</h1>
                <p class="font-italic text-muted mb-0">Discover the medical community.</p>
                
            </div>
    
            <!-- Registeration Form -->
            <div class="col-md-7 col-lg-5 ml-auto">
                <form action="#">
                    <div class="row">
                       
                        <!-- Email Address -->
                        <div class="input-group col-lg-12 mb-4">
                            <input id="email" type="email" name="email" placeholder="Email Address" class="form-control bg-white border-md">
                        </div>
                        
                        <!-- Password -->
                        <div class="input-group col-lg-12 mb-4">
                            <input id="password" type="password" name="password" placeholder="Password" class="form-control bg-white border-md">
                        </div>
    
                        <!-- Submit Button -->
                        <div class="form-group col-lg-12 mx-auto mb-0">
                            <a href="#" class="btn btn-primary btn-block py-2">
                                <span class="font-weight-bold">Sign-in to your account</span>
                            </a>
                        </div>
    
                        <!-- Divider Text -->
                        <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
                            <div class="border-bottom w-100 ml-5"></div>
                            <span class="px-2 small text-muted font-weight-bold text-muted">OR</span>
                            <div class="border-bottom w-100 mr-5"></div>
                        </div>
    
                        <!-- Social Login -->
                        <div class="form-group col-lg-12 mx-auto">
                            <a href="#" class="btn btn-primary btn-block py-2 btn-facebook">
                                <i class="fa fa-facebook-f mr-2"></i>
                                <span class="font-weight-bold">Continue with Facebook</span>
                            </a>
                            <a href="#" class="btn btn-primary btn-block py-2 btn-twitter">
                                <i class="fa fa-twitter mr-2"></i>
                                <span class="font-weight-bold">Continue with Twitter</span>
                            </a>
                        </div>
    
                        <!-- Not Registered -->
                        <div class="text-center w-100">
                            <p class="text-muted font-weight-bold">Not Registered? <a href="https://sanjana-04.github.io/Sign-up-page/" class="text-primary ml-2">Sign-up</a></p>
                        </div>
    
                    </div>
                </form>
            </div>
        </div>
    </div>
    

</body>
</html>
